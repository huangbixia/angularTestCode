<form class="form-inline" *ngIf="!authService.getUser()">
  <div class="form-group">
    <label for="username">User:</label>
    <input type="text" name="username" class="form-control" #username>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" #password>
  </div>

  <a (click)="login(username.value, password.value)" class="btn btn-default">Submit</a>
</form>

<div class="well" *ngIf="authService.getUser()">
  Logged in as <b>{{ authService.getUser() }}</b>
  <a href (click)="logout()"Log out></a>
</div>

<div class="alert" *ngIf="message">{{ message }}</div>
