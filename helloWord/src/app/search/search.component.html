<h1>Search</h1>
<p>
  <input type="text" #newquery
      [value]="query"
      (keydown.enter)="submit(newquery.value)">
  <button (click)="submit(newquery.value)">Search</button>
</p>
<div *ngIf="results">
  <div *ngIf="!results.length">
    No tracks were found with the tems '{{ query }}'
  </div>
  <div *ngIf="results.length">
    <h1>Results</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let t of results">
        <div class="thumbnail">
          <div class="content">
            <img src="{{ t.pic_small }}" class="img-responsive">
            <div class="caption">
              <h3><a [routerLink]="['/artists', t.song_id]"></a>{{ t.artist_name}}</h3>
              <br>
              <p><a [routerLink]="['/tracks', t.song_id]">{{ t.title }}</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
